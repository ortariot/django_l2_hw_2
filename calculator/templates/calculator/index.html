<!DOCTYPE html>
<html lang="ru">
{% load mathfilters %}
<head>
    <meta charset="UTF-8">
    <title>Рецепт {{ name }} </title>
</head>
<body>
    <h1>Для приготовления {{ servings }} {{ name }} потребуется:</h1>
     {% for ingredient, amount  in recipe.items %} 
    <p>{{ ingredient }}: {{ amount | mul:servings }}</p>
    {% empty %}
    <p>Такого рецепта не знаю :(</p>
    {% endfor %}
    <br>
    <form action="/">
        <input type="submit" value="На главную">
    </form>
</body>
</html>
